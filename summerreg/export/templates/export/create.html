{% load field_type %}

<form action ="/results" method="POST">
	{{ form.non_field_errors }}
	<div class="fieldWrapper">
		{% for field in form %}
			{% if field.field.widget|fieldtype = 'CheckboxInput' %}
				 <label for="id_message">{{ field.label }}</label>
				 {{ field }}

			{% endif %}
		{% endfor %}
	</div>
