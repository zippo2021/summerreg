{% extends "dashboard/base.html" %}
{% block content %}

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <table>
      {% for field in form %}
        <tr>        
        <div class="fieldWrapper">
                <td>{{ field.errors }}
                <b>{{ field.label }}</b>:</td><td>{{ field }}</td>              
        </div>
        </tr>
      {% endfor %}
        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="Сохранить и перейти к следующему шагу"/>
          </td>
        </tr>
      </table>
    </form>

{% endblock %}
